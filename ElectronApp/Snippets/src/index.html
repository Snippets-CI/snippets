<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello World!</title>

</head>

<body>

  <!--    Login View Start   -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Welcome to Snippets!</h5>
        </div>
        <div class="modal-body">
          <div id="loginAlert" class="alert alert-danger" role="alert"></div>
          <form>
            <div class="form-group">
              <label>Mail</label>
              <input id="usermail" type="text" class="form-control" placeholder="Mail">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input id="password" type="password" class="form-control" placeholder="Password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="registerBtn" type="button" class="btn btn-secondary">Register</button>
          <button id="loginBtn" type="button" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!--     Login View End    -->

  <!--    Snippet View Start   -->
  <div class="modal fade" id="changeNameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Change snippet name</h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Name</label>
              <input id="snippetUpdateName" type="text" class="form-control" placeholder="Name">
            </div>
          </form>
        </div>
        <div class="modal-footer justify-content-center align-items-center">
          <button id="updateSnippetButton" type="button" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>

  <!--     Snippet View End    -->


  <nav class="navbar navbar-dark bg-dark flex-md-nowrap p-0">
    <a id="userNameLink" class="navbar-brand col-3 mr-0" href="#"></a>

    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a id="logoutBtn" class="nav-link" href="#">Sign out</a>
      </li>
    </ul>
  </nav>

  <div class="row h-100 bg-monaco">
    <div class="col-2 bg-light justify-content-center bg-secondary" style="padding-right:0em;">
      <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
        <span>Snippets</span>
        <a id="snippetCreationLink" class="d-flex align-items-center text-muted" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-plus-circle"
            style="--darkreader-inline-fill:none; --darkreader-inline-stroke:currentColor;"
            data-darkreader-inline-fill="" data-darkreader-inline-stroke="">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="16"></line>
            <line x1="8" y1="12" x2="16" y2="12"></line>
          </svg>
        </a>
      </h6>
      <ul id="snippetList" class="list-group-flush" style="padding: 0em;"></ul>
    </div>

    <div class="col-10" style="padding-left: 0em;">
      <div class="container-fluid" style="padding-top: 5px; padding-bottom: 5px;">
        <div class="row h-100 align-items-center">
          <div class="col-4">
            <a id="monacoSnippetName" style="color: #fff;"></a>
          </div>
          <div class="col-4">
            <a id="monacoSaveHint" style="color: #fff;"></a>
          </div>
          <div class="col-4">
            <button id="shareButton" type="button" class="btn btn-sm btn-outline-secondary float-right"
              data-container="body" data-toggle="popover" data-placement="top" data-trigger="focus"
              data-content="Saved to clipboard!">
              Share
            </button>
          </div>
        </div>
      </div>

      <div id="monaco-container" style="border:1px solid black"></div>

      <div class="bg-monaco h-100">
        <div class="row align-self-center">
          <div class="col">
            <select id="languageSelector" class="selectpicker" data-live-search="true" data-style="btn-new">
            </select>
          </div>
          <div class="col">
          </div>
          <div class="col">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
